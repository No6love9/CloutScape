version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cloutscape-postgres
    environment:
      POSTGRES_USER: cloutscape
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cloutscape}
      POSTGRES_DB: cloutscape
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cloutscape-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cloutscape-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cloutscape-network
    restart: unless-stopped

  # Flask Web Application
  web:
    build: .
    container_name: cloutscape-web
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=postgresql://cloutscape:${POSTGRES_PASSWORD:-cloutscape}@postgres:5432/cloutscape
      - REDIS_URL=redis://redis:6379/0
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - API_BASE_URL=http://web:5000
    volumes:
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - cloutscape-network
    restart: unless-stopped

  # Discord Bot
  discord-bot:
    build: .
    container_name: cloutscape-discord-bot
    command: python -m app.services.discord_bot
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - API_BASE_URL=http://web:5000
      - PRICE_ALERT_CHANNEL_ID=${PRICE_ALERT_CHANNEL_ID}
      - ORDERS_CHANNEL_ID=${ORDERS_CHANNEL_ID}
    depends_on:
      - web
    networks:
      - cloutscape-network
    restart: unless-stopped

  # Telegram Bot (Optional)
  telegram-bot:
    build: .
    container_name: cloutscape-telegram-bot
    command: python -m app.services.telegram_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_BASE_URL=http://web:5000
    depends_on:
      - web
    networks:
      - cloutscape-network
    restart: unless-stopped
    profiles:
      - telegram

  # Price Scraper (Scheduled Task)
  price-scraper:
    build: .
    container_name: cloutscape-price-scraper
    command: python -m app.services.price_scheduler
    environment:
      - DATABASE_URL=postgresql://cloutscape:${POSTGRES_PASSWORD:-cloutscape}@postgres:5432/cloutscape
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - cloutscape-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: cloutscape-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - cloutscape-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  cloutscape-network:
    driver: bridge
