name: CI/CD & Notifications

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  issues:
    types:
      - opened
      - closed
      - reopened
  deployment_status:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r platform/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/platform
          python -m pytest platform/tests/

  notify:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Send Notification to Platform Webhook
        env:
          WEBHOOK_URL: ${{ secrets.PLATFORM_WEBHOOK_URL }}
          GITHUB_SECRET: ${{ secrets.GITHUB_WEBHOOK_SECRET }}
        run: |
          # This triggers the Flask app's webhook which then notifies Telegram/Discord
          curl -X POST -H "Content-Type: application/json" \
               -H "X-GitHub-Event: ${{ github.event_name }}" \
               -d "${{ toJson(github.event) }}" \
               "$WEBHOOK_URL"
